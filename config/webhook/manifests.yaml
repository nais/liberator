---
apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  annotations:
    cert-manager.io/inject-ca-from: nais/serving-cert
  name: validating-webhook-configuration
webhooks:
  - clientConfig:
      service:
        name: naiserator
        namespace: nais
        # `/validate-<group>-<version>-<kind>`
        path: /validate-nais-io-v1alpha1-application
    failurePolicy: Fail
    name: validation.applications.nais.io
    rules:
      - apiGroups:
          - nais.io
        apiVersions:
          - v1alpha1
        operations:
          - CREATE
          - UPDATE
        resources:
          - applications
  - clientConfig:
      service:
        name: naiserator
        namespace: nais
        # `/validate-<group>-<version>-<kind>`
        path: /validate-nais-io-v1-naisjob
    failurePolicy: Fail
    name: validation.naisjobs.nais.io
    rules:
      - apiGroups:
          - nais.io
        apiVersions:
          - v1
        operations:
          - CREATE
          - UPDATE
        resources:
          - naisjobs
